server:
  port: 8080
  mode: debug
  read_timeout: 30
  write_timeout: 30

log:
  level: info
  format: json
  output: stdout

redis:
  host: localhost
  port: 6379
  password: ""
  db: 0

coordinator:
  address: localhost:50051
  timeout: 10

jwt:
  secret: your-256-bit-secret-key-change-in-production
  expiration: 24
  issuer: api-gateway

ratelimit:
  enabled: true
  default_limit: 100
  default_window: 1m
  by_user: true
  by_ip: true

cors:
  enabled: true
  allow_origins:
    - "*"
  allow_methods:
    - GET
    - POST
    - PUT
    - DELETE
    - OPTIONS
  allow_headers:
    - Content-Type
    - Authorization
    - X-Requested-With
  allow_credentials: true
