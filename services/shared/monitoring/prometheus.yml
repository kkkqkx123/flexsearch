global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'flexsearch'
    environment: 'production'

alerting:
  alertmanagers:
    - static_configs:
        - targets: []

rule_files:
  - 'alerts/*.yml'

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'api-gateway'
    static_configs:
      - targets: ['api-gateway:8080']
    metrics_path: '/metrics'
    scrape_interval: 10s

  - job_name: 'coordinator'
    static_configs:
      - targets: ['coordinator:50051']
    metrics_path: '/metrics'
    scrape_interval: 10s

  - job_name: 'bm25'
    static_configs:
      - targets: ['bm25:50052']
    metrics_path: '/metrics'
    scrape_interval: 10s

  - job_name: 'inversearch'
    static_configs:
      - targets: ['inversearch:50053']
    metrics_path: '/metrics'
    scrape_interval: 10s

  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']
    metrics_path: '/metrics'
    scrape_interval: 10s
