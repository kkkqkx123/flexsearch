version: '3.8'

services:
  prometheus:
    image: prom/prometheus:latest
    container_name: flexsearch-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./services/shared/monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - ./services/shared/monitoring/alerts:/etc/prometheus/alerts
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    networks:
      - flexsearch-network

  grafana:
    image: grafana/grafana:latest
    container_name: flexsearch-grafana
    ports:
      - "3000:3000"
    volumes:
      - grafana-data:/var/lib/grafana
      - ./services/shared/monitoring/grafana:/etc/grafana/provisioning
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    networks:
      - flexsearch-network
    depends_on:
      - prometheus

volumes:
  prometheus-data:
  grafana-data:

networks:
  flexsearch-network:
    driver: bridge
