[server]
address = "0.0.0.0:50051"

[redis]
url = "redis://localhost:6379"
pool_size = 10

[index]
data_dir = "./data"
index_path = "./index"

[cache]
enabled = true
ttl_seconds = 3600
max_size = 10000

[bm25]
k1 = 1.2
b = 0.75
avg_doc_length = 100.0

[bm25.field_weights]
title = 2.0
content = 1.0

[search]
default_limit = 10
max_limit = 100
enable_highlight = true
highlight_fragment_size = 200
enable_spell_check = false
fuzzy_matching = false
fuzzy_distance = 2
